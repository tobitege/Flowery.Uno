<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    .bg { fill: none; }
    .border-outer { stroke: #1b3d7a; opacity: 0.8; }
    .border-inner { stroke: #e6eefc; }
    .logo-fill { fill: #2a6ff2; }
    .logo-stroke { stroke: #ffffff; }

    @media (prefers-color-scheme: dark) {
      .border-inner { stroke: #2a6ff2; }
      .logo-stroke { stroke: #0a0f1f; }
    }
  </style>
  
  <rect class="bg" width="100" height="100" />
  
  <!-- Outer border (matches the "deep" part of the splash) -->
  <rect class="border-outer" x="12" y="12" width="76" height="76" rx="10" ry="10" fill="none" stroke-width="2" />
  
  <!-- Inner border (the highlight) -->
  <rect class="border-inner" x="8" y="8" width="84" height="84" rx="12" ry="12" fill="none" stroke-width="3" />
  
  <g class="logo" fill-rule="evenodd" paint-order="stroke fill">
    <path class="logo-fill" stroke-width="6" d="M21 30H43V40H31V48H39V58H31V70H21Z" />
    <path class="logo-fill" stroke-width="6" d="M51 30H63L65 40L67 30H79L70 50V70H60V50L51 30Z" />
    
    <!-- Stroke overlay for white outline effect -->
    <path class="logo-stroke" fill="none" stroke-width="2" opacity="0.9" d="M21 30H43V40H31V48H39V58H31V70H21Z" />
    <path class="logo-stroke" fill="none" stroke-width="2" opacity="0.9" d="M51 30H63L65 40L67 30H79L70 50V70H60V50L51 30Z" />
  </g>
</svg>
