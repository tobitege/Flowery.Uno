<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Perforated metal pattern - larger circles, seamless tiling -->
  <!-- 24px spacing = 5 columns/rows, starting at 12 (centered in first cell) -->
  <g fill="black" opacity="0.2">
    <circle cx="12" cy="12" r="8"/>
    <circle cx="12" cy="36" r="8"/>
    <circle cx="12" cy="60" r="8"/>
    <circle cx="12" cy="84" r="8"/>
    <circle cx="12" cy="108" r="8"/>
    
    <circle cx="36" cy="12" r="8"/>
    <circle cx="36" cy="36" r="8"/>
    <circle cx="36" cy="60" r="8"/>
    <circle cx="36" cy="84" r="8"/>
    <circle cx="36" cy="108" r="8"/>
    
    <circle cx="60" cy="12" r="8"/>
    <circle cx="60" cy="36" r="8"/>
    <circle cx="60" cy="60" r="8"/>
    <circle cx="60" cy="84" r="8"/>
    <circle cx="60" cy="108" r="8"/>
    
    <circle cx="84" cy="12" r="8"/>
    <circle cx="84" cy="36" r="8"/>
    <circle cx="84" cy="60" r="8"/>
    <circle cx="84" cy="84" r="8"/>
    <circle cx="84" cy="108" r="8"/>
    
    <circle cx="108" cy="12" r="8"/>
    <circle cx="108" cy="36" r="8"/>
    <circle cx="108" cy="60" r="8"/>
    <circle cx="108" cy="84" r="8"/>
    <circle cx="108" cy="108" r="8"/>
  </g>
  <!-- Inner shadow for depth effect -->
  <g fill="black" opacity="0.1">
    <circle cx="13" cy="13" r="6"/>
    <circle cx="13" cy="37" r="6"/>
    <circle cx="13" cy="61" r="6"/>
    <circle cx="13" cy="85" r="6"/>
    <circle cx="13" cy="109" r="6"/>
    
    <circle cx="37" cy="13" r="6"/>
    <circle cx="37" cy="37" r="6"/>
    <circle cx="37" cy="61" r="6"/>
    <circle cx="37" cy="85" r="6"/>
    <circle cx="37" cy="109" r="6"/>
    
    <circle cx="61" cy="13" r="6"/>
    <circle cx="61" cy="37" r="6"/>
    <circle cx="61" cy="61" r="6"/>
    <circle cx="61" cy="85" r="6"/>
    <circle cx="61" cy="109" r="6"/>
    
    <circle cx="85" cy="13" r="6"/>
    <circle cx="85" cy="37" r="6"/>
    <circle cx="85" cy="61" r="6"/>
    <circle cx="85" cy="85" r="6"/>
    <circle cx="85" cy="109" r="6"/>
    
    <circle cx="109" cy="13" r="6"/>
    <circle cx="109" cy="37" r="6"/>
    <circle cx="109" cy="61" r="6"/>
    <circle cx="109" cy="85" r="6"/>
    <circle cx="109" cy="109" r="6"/>
  </g>
</svg>
